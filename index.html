<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ccdbc1f50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="only screen and (max-width:760px)" href="mobile.css">
    <title>Javascript Exercises</title>
</head>
<body>
  <!-- BMI -->
    <div class="container border border-4 rounded-3 col-sm-9 col-md-6 mt-5">
      <h2 class="d-flex justify-content-center">BMI Calculation</h2>
     <div>
    
      <label for="customRange3" class="form-label d-flex justify-content-center">Weight (Kg) : <span  id="weight-val"></span></label>
      <input type="range" class="form-range " min="1" max="250" id="weight" oninput="calculate()">
     </div>
     <div>
      <label for="customRange3" class="form-label d-flex justify-content-center"> Height (cm) : <span id="height-val"></span></label>
     <input type="range" class="form-range" min="100" max="250" id="height" oninput="calculate()">
     </div>
     <div class="d-flex flex-column align-items-center mt-3">
      <h3> BMI :<span id="result"></span></h3>
      <h3>Status : <a id="status"></a></h3>
     </div>
    </div>
<hr/>
<!-- MUSIC PLAYE -->
<div class="container">
  
  <div class="row d-flex align-items-center justify-content-center mt-5 ">
    <h2 class="d-flex justify-content-center">Music Player</h2>
    <div class=" col-sm-12 col-md-4 row d-flex align-items-center justify-content-center">
      <img class=" col-sm-8 col-md-12 rounded-5 mt-3" id="song-image" src="01 Hearts Entwined.jpg" />
      <div class="text-center">
        <p id="song-name" class="mt-2 fw-bold fs-5">01 Hearts Entwined</p>
       </div>
      <div class=" d-flex align-items-center justify-content-center ">
        <button class="rounded-circle m-1 p-2" id="shuffle">
          <i class="fas fa-random fs-5 "></i>
        </button>
        <button class="rounded-circle m-1 p-2" id="prev">
          <i class="fas fa-step-backward fs-5"></i>
        </button>
        <button class="rounded-circle m-1 p-2" id="play" >
          <i class="fas fa-play fs-5"></i>
        </button>
        <button class="rounded-circle m-1 p-2" id="pause" class="hide">
          <i class="fas fa-pause fs-5"></i>
        </button>
        <button class="rounded-circle m-1 p-2" id="next">
          <i class="fas fa-step-forward fs-5"></i>
        </button>
        <button class="rounded-circle m-1 p-2" id="repeat">
          <i class="fas fa-sync fs-5"></i>
        </button>
      </div>
      <audio id="audio" preload="metadata"></audio>
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <div class="time-container d-flex align-items-center justify-content-between">
        <span id="current-time"></span>
        <span id="max-duration"></span>
      </div>
      <div id="" class="hide">
       <ul id="playlist-songs"></ul>
      </div>
    </div>
  </div>
</div>
<hr/>
<!-- COUNTDOWN -->
<div class="container">
  <h2 class="d-flex justify-content-center">Count Down Timer</h2>
  <div id="countdown " class="countdown d-flex justify-content-center">
       <div class="d-flex  justify-content-center ">
       <div class="time p-4">
           <h2 id="days"></h2>
           <small>Days</small>
          </div>
        
          <div class="time p-4">
           <h2 id="hours"></h2>
           <small>Hours</small>
          </div>
        
          <div class="time p-4">
           <h2 id="minutes"></h2>
           <small>Minutes</small>
          </div>
        
          <div class="time p-4">
           <h2 id="seconds"></h2>
           <small>Seconds</small>
          </div>
    </div>
     </div>
</div>
<hr/>
<!-- FORM LOGIN -->
<div class="container">
  <h2 class="d-flex justify-content-center mb-4">Form Validation</h2>
  <form class="d-flex flex-column align-items-center ">
    <div class="mb-3 col-md-6 col-sm-9">
      <input type="text" name="username" id="username" class="form-control" placeholder="username" />
    <div id="name-error" class="error"></div>
    </div>
     <div class="mb-3 col-md-6 col-sm-9">
      <input type="text" name="email" id="email" class="form-control" placeholder="email" />
    <div id="email-error" class="error"></div>
     </div>
    <div class="mb-3 col-md-6 col-sm-9">
      <input type="password" name="password" id="password" class="form-control" placeholder="password" />
    <div id="pass-error" class="error"></div>
    </div>
    <div class="mb-3 col-md-6 col-sm-9">
      <input type="password" name="password" id="repassword" class="form-control" placeholder="repassword" />
    <div id="repass-error" class="error"></div>
    </div>
    <div class="col-md-6 col-sm-9">
     <button id="sendBtn" type="submit" class=" form-control bg-success text-light" name="action">Login
     </button>
    </div>
    </form>
</div>
 
    <script src="js/bmi.js"></script>  
    <script src="js/music.js"></script>  
    <script src="js/countdown.js"></script>
    <script src="js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>
</html>
